<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>Turnajovník</title>
</head>

<body>
    {% extends "base.html" %}
    {% block content %}
    <a href="/vytvorit" class="btn btn-primary">Vytvořit nový turnaj</a>
    <br>
    <br>
    <br>
    <h2>Všechny turnaje</h2>

    <table class="table oranzova">
        <thead>
            <tr>
                <th>Název</th>
                <th>Sport</th>
                <th>Datum</th>
                <th>Vytvořil</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for t in turnaje %}
            <tr>
                <td>{{ t[1] }}</td>
                <td>{{ t[2] }}</td>
                <td>{{ t[3] }}</td>
                <td>{{ t[4] }}</td>
                <td><a class="btn btn-sm btn-outline-primary" href="/turnaj/{{ t[0] }}">Zobrazit</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% if session.uzivatel_id %}
    <a href="/vytvorit" class="btn btn-success mt-3">+ Vytvořit nový turnaj</a>
    {% endif %}
    {% endblock %}

</body>

</html>

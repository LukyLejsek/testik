{% extends "base.html" %}
{% block content %}
<h2>Přihlášení</h2>
<form method="post">
    <div class="mb-3">
        <label>Email</label>
        <input class="form-control" type="email" name="email" required>
    </div>
    <div class="mb-3">
        <label>Heslo</label>
        <input class="form-control" type="password" name="heslo" required>
    </div>
    <button class="btn btn-success" type="submit">Přihlásit se</button>
</form>
<p class="mt-3">Nemáš účet? <a href="/registrace">Zaregistruj se</a></p>
{% endblock %}
